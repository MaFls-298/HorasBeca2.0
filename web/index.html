<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Usuarios</title>
    <style>
    body {
        font-family: Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 80px;
    }
    input, select, button {
        margin: 10px;
        padding: 8px;
        width: 250px;
    }
    </style>
</head>
<body>
    <h2>Iniciar Sesi칩n</h2>
      <input id="email" type="email" placeholder="Correo Institucional">
      <input id="password" type="password" placeholder="Contrase침a">
    <select id="tipoUsuario">
      <option>Alumno</option>
      <option>Encargado</option>
    </select>
    <button onclick="login()">Iniciar Sesi칩n</button>


  <p id="resultado"></p>

  <script>
    //javascript
    async function login(){ 
      const body = { 
        email: document.getElementById('email').value, 
        password: document.getElementById('password').value, 
        tipoUsuario: document.getElementById('tipoUsuario').value 
      }; 
        
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      
      const data = await res.json();
      
      console.log("Res. server:", data);
      if (data.success) {
        
        localStorage.setItem('nombreUser', data.nombre);
        localStorage.setItem('tipoUsuario', data.tipoUsuario);
        
        window.location.href = '/interfazUsuarios.html';
      } else {
        document.getElementById('resultado').textContent = "游땨 Credenciales inv치lidas";
      }
      }
  
  </script>
  </body>
</html>
